name: PR Labeler

on:
  pull_request_target:
    types:
      - opened

permissions:
  pull-requests: write
  contents: write

jobs:
  pr-labeler:
    uses: jeffvg/mui5-react17/.github/workflows/pr-labeler.yml@dev
    with:
      configuration-path: .github/pr-labeler.yml@dev
    secrets:
      repo-token: ${{ secrets.GITHUB_TOKEN }}